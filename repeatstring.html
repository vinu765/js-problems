<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat String</title>
</head>
<body>
    <h2>Repeat String</h2>
    <label for="stringInput">Enter a string: </label>
    <input type="text" id="stringInput">
    <br><br>
    <label for="repeatInput">Enter the number of times to repeat: </label>
    <input type="number" id="repeatInput">
    <br><br>
    <button onclick="repeatString()">Repeat</button>
    <p id="result"></p>

    <script>
        function repeatStr(n, s) {
            return s.repeat(n);
        }

        function repeatString() {
            var stringToRepeat = document.getElementById("stringInput").value;
            var repeatCount = parseInt(document.getElementById("repeatInput").value);
            var repeatedString = repeatStr(repeatCount, stringToRepeat);
            document.getElementById("result").innerText = "Repeated string: " + repeatedString;
        }
    </script>
</body>
</html>
