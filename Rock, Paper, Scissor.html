<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h2>Rock, Paper, Scissors</h2>
    <label for="player1Choice">Player 1's choice: </label>
    <select id="player1Choice">
        <option value="rock">Rock</option>
        <option value="paper">Paper</option>
        <option value="scissors">Scissors</option>
    </select>
    <br><br>
    <label for="player2Choice">Player 2's choice: </label>
    <select id="player2Choice">
        <option value="rock">Rock</option>
        <option value="paper">Paper</option>
        <option value="scissors">Scissors</option>
    </select>
    <br><br>
    <button onclick="determineWinner()">Determine Winner</button>
    <p id="winnerResult"></p>

    <script>
        const rps = (p1, p2) => {
            if (p1 === p2) return 'Draw!';
            else if (
                (p1 === 'rock' && p2 === 'scissors') ||
                (p1 === 'scissors' && p2 === 'paper') ||
                (p1 === 'paper' && p2 === 'rock')
            ) return 'Player 1 won!';
            else return 'Player 2 won!';
        };

        function determineWinner() {
            var player1Choice = document.getElementById("player1Choice").value;
            var player2Choice = document.getElementById("player2Choice").value;
            var result = rps(player1Choice, player2Choice);
            document.getElementById("winnerResult").innerText = "Result: " + result;
        }
    </script>
</body>
</html>
